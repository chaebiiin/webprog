        .class1 { 
            color: blue;

	    .class2 { 
            color: white;

        }
	    h3.class1 { 
            color: yellow;
            background-color: navy; 
        }
        
   </style>

<body>

    <h4 class="class1"> !!확인용!!</h4>

</html>
