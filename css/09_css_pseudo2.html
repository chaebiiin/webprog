<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            width: 200px; height: 100px; color: gold;
            background: darkblue; opacity: 0.9;
        }
        /* 가상 클래스 */
        div:hover {
            width: 400px; height: 50px; color: white;
            background: rgba(5, 5, 197, 0.808); opacity: 0.5;
            transition: all 0.5s linear 0.5s;
        }
    </style>
</head>
<body>
    <h2>가상 선택자</h2>
    <div>
        부셔버려 아파트~   <br>
        마우스가 위에 있으면 박스가 늘어나요. 부셔버려 지구~
    </div>
</body>
</html>
