<body>
    값1 : <input type="text" id="value1"> +
    값2 : <input type="text" id="value2">
    <button onclick=" resultFunc()">확인</button>
    결과 : <input type="text" id="result"><br>

    
    <script>

        var resultFunc = function (a, b) {
            var value1 = document.getElementById("value1").value;
            var value2 = document.getElementById("value2").value;

            var sum = 0;

            for (var i = Number(value1); i <= Number(value2); i++) {
                sum += i;
                console.log(sum);
            }

            document.getElementById("result").value = parseInt(sum);
        }
    </script>
