<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>api/dragAndDrop.html</title>
    <style>
        div {
            float: left;
            width: 336px;
            height: 69px;
            margin: 10px;
            padding: 10px;
            border:  1px solid black;
        }
    </style>
    <script>
        function drag(event) {
            event.dataTransfer.setData("img_id", event.target.id);
        }
        function drop(event){
            var img_id = event.dataTransfer.getData("img_id");
            event.target.appendChild(document.getElementById(img_id));
        }
        function allowDrop(event){
            event.preventDefault();
        }
    </script>
</head>

<body ondrop="drop(event)" ondragover="allowDrop(event)">
    <h1>Drag and Drop</h1>
    <p>Drag and Drop 기능 1.</p>
    <p>Drag and Drop 기능 2.</p>
    <p>Drag and Drop 기능 3.</p>

    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="img_logo.gif"
        draggable="true" id="ing1" ondragstart="drag(event)"
        >

    </div>
    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">


    </div>
</body>

</html>
