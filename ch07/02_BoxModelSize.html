<!DOCTYPE html>
<html>
<head>
	<style>
	    p {
		    background-color: beige; 
            color: red;
		    font-weight: bold; 
            font-size: 16pt;
	    }
	    p.c1 {
		    width: 700px; 
            height: 80px; 
            color: orange;
	    }
	    p.c2 {
		    width: 50%; 
            height: 50%; 
            color: darkblue;
	    }
	    p.c3 {
		    width: 10cm; 
            height: 3cm; 
            color: purple;
	    }
	</style>
</head>
<body>
	<p>박스 모델의 내용 영역 크기 지정</p>
	<p class="c1">(1) 박스 모델의 크기를 픽셀(px) 단위로 지정</p>
	<p class="c2">(2) 박스 모델의 크기를 퍼센트(%) 단위로 지정</p>
	<p class="c3">(3) 박스 모델의 크기를 센티미터(cm) 단위로 지정</p>
</body>
</html>
