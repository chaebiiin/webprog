<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var week =new Date().getDay();
        var day ;
        switch(week){
            case 0:
            day = "일요일"; break;
            case 6:
                day = "토요일"; break;
                default : day="평일";
        }
        document.write("오늘은 " + day +" 입니다.");
 </script>
</body>
</html>
