    <script>
        var person = {
            name: "Han",
            age: 26,

                console.log("eat");
            }
        };
        var person1 = {

        var persons = [person, person1];
        // console.log(persons);
        // document.write(("<p>"+persons[0].name+"</p>");

        // document.write(("<p>"+persons[0]["height"]+"</p>");

        document.write(persons[1].name , persons[1].age);
        document.write("<br>"+"----------------"+"</br>");

        var strAry = [];
        strAry.push("Jung");

        for (var i = 0; i < strAry.length; i++) {
            document.write("<p class=p>" + strAry[i] + "</p>");
        }
        strAry.pop();

        for(var i =0; i<strAry.length; i++) {
            console.log(strAry);
        }

        console.log("-----------");

        }
